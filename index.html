<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  
  <!-- SEO优化部分 -->
  <meta name="description" content="这是九九的作品展示页，展示了我个人创作的长图和作品，适合分享给喜欢我的朋友。加入QQ、Discord和Telegram，和我互动！" />
  <meta name="keywords" content="重庆, 九九, 修车, 外出, 上门, QQ, 菜单, 图片" />
  <meta name="author" content="重庆九九" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph协议 -->
  <meta property="og:title" content="重庆九九" />
  <meta property="og:description" content="这是九九的作品展示页，展示了我个人创作的长图和作品，适合分享给喜欢我的朋友。加入QQ、Discord和Telegram，和我互动！" />
  <meta property="og:image" content="images/99.png" />
  <meta property="og:url" content="https://cqjiujiu.com" />
  <meta property="og:type" content="website" />

  <title>重庆九九</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
      -webkit-overflow-scrolling: touch;
    }

    /* 顶部导航栏 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2px;
      z-index: 100;
      background: rgba(0, 0, 0, 0);
      color: #fff;
      backdrop-filter: blur(8px);
      transition: background 0.4s ease;
    }
    header.scrolled {
      background: rgba(0, 0, 0, 0.75);
    }
    .title {
      font-size: 1.1rem;
      font-weight: 600;
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
    }
    .menu-btn {
      background: none;
      border: 1px solid #fff;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s ease, transform 0.2s ease;
      margin-left: auto;
      margin-right: 4px;
    }
    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    /* 下拉菜单 */
    .dropdown {
      position: fixed;
      top: 56px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 99;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.25s ease, transform 0.25s ease;
    }
    .dropdown.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown a {
      text-decoration: none;
      color: #fff;
      padding: 10px 14px;
      font-size: 0.95rem;
      transition: background 0.15s ease;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .dropdown a:hover {
      background: rgba(255,255,255,0.1);
    }

    /* 主体内容 */
    .container {
      width: 100%;
      max-width: 420px;
      margin: 56px auto 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #000;
    }
    .long-image {
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      background: #000;
      alt="重庆九九"  <!-- SEO优化：为图片添加ALT属性 -->
    }
    footer {
      color: #666;
      font-size: 12px;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>

<body>
  <!-- 顶部导航 -->
  <header id="header">
    <div class="title">点击菜单查看联系方式</div>
    <button class="menu-btn" id="menu-toggle">菜单 ▼</button>
    <div class="dropdown" id="dropdown-menu">
      <a href="https://qm.qq.com/q/ybuzKwOhoY" target="_blank" rel="noopener noreferrer">QQ</a>
      <a href="https://discord.gg/aVaGHJAkbq" target="_blank" rel="noopener noreferrer">Discord</a>
      <a href="https://t.me/jiujiu725bot" target="_blank" rel="noopener noreferrer">Telegram</a>
      <a href="https://6e6d.cirujhk.cc?code=bnnpb" target="_blank" rel="noopener noreferrer">茶馆约课</a>
    </div>
  </header>

  <!-- 主体 -->
  <div class="container">
    <!-- 替换为你的长图 -->
    <img class="long-image" src="images/99.png" alt="重庆九九">
    <footer>© 2025 重庆九九</footer>
  </div>

  <script>
  const menuBtn = document.getElementById('menu-toggle');
  const dropdown = document.getElementById('dropdown-menu');
  const header = document.getElementById('header');

  // 菜单交互
  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });
  document.addEventListener('click', (e) => {
    if (!dropdown.contains(e.target) && e.target !== menuBtn) {
      dropdown.classList.remove('show');
    }
  });

  // 滚动时顶栏背景变化
  window.addEventListener('scroll', () => {
    header.classList.toggle('scrolled', window.scrollY > 40);
  });
  </script>
</body>
</html>
